<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markrypt â€“ Discover Curated Products</title>
  <link rel="icon" href="assets/logo/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="assets/logo/favicon.ico" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary-bg: #fff;
      --text-color: #111;
      --text-secondary: #555;
      --accent-color: #1e90ff;
      --secondary-color: #6cb4ee; /* Added for consistency if needed by menu */
      --bg-transparent: rgba(30, 144, 255, 0.07); /* Added for menu hover */
      --shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      overflow: hidden;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      background: var(--primary-bg);
      border-bottom: 1px solid #e0e6ef;
      z-index: 100;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex; /* Added */
      align-items: center; /* Added */
    }
    .logo a,
    .logo a:link,
    .logo a:visited,
    .logo a:hover,
    .logo a:active { /* Added for link styling */
      text-decoration: none;
      display: flex;
      align-items: center;
      color: inherit;
    }
    .logo-image { /* Added */
      height: 32px; /* Adjust as needed */
      margin-right: 0.5rem; /* Space between image and text */
    }
    .logo span:first-child { color: var(--text-color); }
    .logo span:last-child  { color: var(--accent-color); }
    .header-controls { display: flex; gap: 1rem; position: relative; }
    .search-icon, .menu-icon { font-size: 1.2rem; /* Adjusted from 1.5rem to match search */ cursor: pointer; color: var(--accent-color); }

    /* Menu Dropdown Styles (copied from other pages) */
    .menu-dropdown {
      display: none;
      position: absolute;
      top: 2.5rem; /* Adjust if header height or icon size changes */
      right: 0;
      background: #fff;
      border: 1px solid #e0e6ef;
      border-radius: 10px;
      box-shadow: 0 4px 24px 0 rgba(30,144,255,0.10);
      min-width: 210px;
      z-index: 200; /* Ensure it's above other header content */
      padding: 0.5rem 0;
    }
    .menu-dropdown.active {
      display: block;
      animation: fadeIn 0.18s; /* Assuming fadeIn animation is defined or add it */
    }
    .menu-dropdown a {
      display: block;
      padding: 0.7rem 1.2rem;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.13s, color 0.13s;
      border: none;
      background: none;
      cursor: pointer;
    }
    .menu-dropdown a:hover {
      background: var(--bg-transparent);
      color: var(--accent-color);
    }
    .menu-dropdown .dropdown-title {
      font-size: 0.95rem;
      color: var(--text-secondary);
      font-weight: 700;
      padding: 0.5rem 1.2rem 0.2rem 1.2rem;
      letter-spacing: 0.03em;
      pointer-events: none;
    }
    /* Ensure fadeIn animation is available if used */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Landing Hero Section (extends under nav) */
    main.content {
      position: absolute;
      top: 64px;
      left: 0;
      width: 100%;
      height: calc(100vh - 64px); /* full viewport minus header */
      background: linear-gradient(135deg, var(--accent-color), #6cb4ee);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 1rem;
    }
    main.content h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }
    main.content p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .hero-buttons {
      display: flex;
      gap: 1rem;
    }
    .btn {
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .btn.primary {
      background: #fff;
      color: var(--accent-color);
    }
    .btn.secondary {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.5);
    }
    .btn:hover {
      transform: translateY(-3px);
    }

    /* Bottom Navigation (solid white background) */
    .navigation {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: var(--primary-bg);
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.05);  /* More subtle, modern shadow */
      z-index: 99;
    }

    /* Add navigation container */
    .navigation-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      height: 60px;
      background: var(--primary-bg); /* White background only for container */
      border-radius: 8px 8px 0 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.05); /* Shadow only on container */
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.75rem;
      transition: color 0.2s;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      outline: none;
    }

    .nav-item.active {
      color: var(--accent-color);
    }

    .nav-icon {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 2px;
    }

    .nav-item:focus {
      outline: none;
    }

    @media (min-width: 768px) {
      .navigation {
        width: 600px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--primary-bg);
        border-radius: 8px 8px 0 0;
      }
      .navigation-container {
        width: 600px;
      }
      main.content h1 { font-size: 3.5rem; }
      main.content p { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="/"> <!-- Updated to root path -->
        <img src="assets/logo/logo.png" alt="Markrypt Logo" class="logo-image">
        <span>Mark</span><span>rypt</span>
      </a>
    </div>
    <div class="header-controls">
      <div class="search-icon">
        <i class="fas fa-search"></i>
      </div>
      <div class="menu-icon" tabindex="0" aria-haspopup="true" aria-expanded="false" onclick="toggleMenuDropdown()" onblur="closeMenuDropdown()">
        <i class="fas fa-ellipsis-v"></i>
        <div class="menu-dropdown" id="menuDropdown">
          <div class="dropdown-title">Legal & Info</div>
          <a href="/privacy">Privacy Policy</a>
          <a href="/terms">Terms of Use</a>
          <a href="/cookies">Cookie Policy</a>
          <a href="/about">About Markrypt</a>
          <a href="/contact">Contact Us</a>
        </div>
      </div>
    </div>
  </header>

  <main class="content">
    <h1>Markrypt</h1>
    <p>Your gateway to discovering top-curated products and insightful articles. Dive in and elevate your shopping experience.</p>
    <div class="hero-buttons">
      <a href="products" class="btn primary">Browse Products</a>
      <a href="explore" class="btn secondary">Learn More</a>
    </div>
  </main>

  <nav class="navigation">
    <div class="navigation-container">
      <a href="trending" class="nav-item">
        <i class="fas fa-fire nav-icon"></i>
        <span>Trending</span>
      </a>
      <a href="products" class="nav-item">
        <i class="fas fa-tag nav-icon"></i>
        <span>Products</span>
      </a>
      <a href="." class="nav-item">
        <i class="fas fa-home nav-icon"></i>
        <span>Home</span>
      </a>
      <a href="explore" class="nav-item">
        <i class="fas fa-compass nav-icon"></i>
        <span>Explore</span>
      </a>
      <a href="about" class="nav-item">
        <i class="fas fa-info-circle nav-icon"></i>
        <span>About</span>
      </a>
    </div>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Handle active navigation item - improved for Live Server
      const pagePath = window.location.pathname;
      const pageFile = pagePath.split('/').pop(); // Get the file name part
      
      document.querySelectorAll('.navigation .nav-item').forEach(item => {
        const itemHref = item.getAttribute('href');
        if (itemHref) {
          // Check current page against navigation item
          if ((pageFile === itemHref + '.html') || 
              (pageFile === 'index.html' && (itemHref === '.' || itemHref === '/'))) {
            item.classList.add('active');
          }
        }
      });
      
      // Handle navigation links to avoid page refresh
      document.querySelectorAll('.nav-item, .btn, .logo a').forEach(link => {
        link.addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          
          // Only intercept internal links
          if (href && !href.includes('://')) {
            e.preventDefault();
            
            // Navigate to the correct HTML file with .html extension visible in URL
            if (href === '/' || href === '.') {
              window.location.href = 'index.html';
            } else if (href.endsWith('.html')) {
              window.location.href = href;
            } else {
              // Add .html extension and make sure it's in the URL
              window.location.href = href + '.html';
            }
          }
        });
      });
    });

    // Dropdown menu logic
    function toggleMenuDropdown() {
      const menu = document.getElementById('menuDropdown');
      menu.classList.toggle('active');
      const icon = document.querySelector('.menu-icon');
      icon.setAttribute('aria-expanded', menu.classList.contains('active'));
    }

    function closeMenuDropdown() {
      // Timeout to allow click on dropdown items before it closes
      setTimeout(() => {
        const menu = document.getElementById('menuDropdown');
        if (menu) menu.classList.remove('active');
        const icon = document.querySelector('.menu-icon');
        if (icon) icon.setAttribute('aria-expanded', 'false');
      }, 150); 
    }
  </script>
  <script src="index.js"></script>
</body>
</html>
