<html lang="en">
<head>

  <style>
    :root {
      --primary-bg: #fff;
      --text-color: #111;
      --text-secondary: #555;
      --accent-color: #1e90ff;
      --secondary-color: #6cb4ee;
      --bg-transparent: rgba(30,144,255,0.07);
      --shadow: 0 2px 8px rgba(30,144,255,0.08);
      --radius: 8px;
      --border-color: #e0e6ef;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
    }
    .app-container {
      position: relative;
      height: 100%;
      width: 100%;
    }
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      background: var(--primary-bg);
      border-bottom: 1px solid var(--border-color);
      z-index: 100;
    }
    .logo { font-size: 1.5rem; font-weight: bold; }
    .logo span:first-child { color: var(--text-color); }
    .logo span:last-child { color: var(--accent-color); }
    .header-controls { display: flex; gap: 1rem; position: relative; }
    .search-icon, .menu-icon { font-size: 1.2rem; color: var(--accent-color); cursor: pointer; }
    .menu-dropdown {
      display: none;
      position: absolute;
      top: 2.5rem;
      right: 0;
      background: #fff;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(30,144,255,0.1);
      min-width: 210px;
      padding: 0.5rem 0;
      z-index: 200;
    }
    .menu-dropdown.active { display: block; animation: fadeIn 0.18s; }
    .menu-dropdown .dropdown-title {
      padding: 0.5rem 1.2rem 0.2rem;
      font-size: 0.95rem;
      color: var(--text-secondary);
      font-weight: 700;
    }
    .menu-dropdown a {
      display: block;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      color: var(--text-color);
      text-decoration: none;
    }
    .menu-dropdown a:hover { background: var(--bg-transparent); color: var(--accent-color); }
    @keyframes fadeIn { from { opacity:0; transform:translateY(10px);} to { opacity:1; transform:translateY(0);} }
    .content {
      position: absolute;
      top: 64px;
      bottom: 60px;
      left: 0; right: 0;
      overflow: hidden;
    }
    .feed {
      height: 100%;
      width: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-snap-stop: always; /* Added for crisper snapping */
      cursor: grab;
    }
    .feed:active { cursor: grabbing; }
    .feed::-webkit-scrollbar { display: none; }
    .product-card {
      position: relative;
      height: 100%;
      scroll-snap-align: start;
      overflow: hidden;
    }
    .product-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .bg-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to top,
        rgba(0,25,50,0.85) 0%, /* Slightly darker for more contrast */
        rgba(0,20,40,0.3) 35%, /* Adjusted gradient stops */
        rgba(0,20,40,0.1) 60%,
        rgba(0,25,50,0.7) 100%); /* Adjusted gradient stops */
      z-index: 2;
    }
    .product-content {
      position: absolute;
      bottom: 7rem; /* Increased bottom spacing */
      left: 1.5rem; /* Position from the left */
      /* right: 7rem; Removed to make it left-aligned */
      max-width: 550px; /* Max width for the content card */
      background: rgba(255, 255, 255, 0.65); 
      backdrop-filter: blur(12px); 
      -webkit-backdrop-filter: blur(12px); 
      padding: 1.2rem; 
      border-radius: 12px; 
      box-shadow: 0 6px 20px rgba(0,0,0,0.1); 
      z-index: 10;
    }
    .product-content h2 { /* Product Title */
      font-size: 1.35rem; /* Slightly adjusted */
      color: var(--accent-color); 
      margin-bottom: 0.4rem;
    }
    .product-content p { /* Product Description */
      font-size: 0.9rem; /* Slightly smaller for brevity */
      color: var(--text-secondary); 
      margin-bottom: 0.8rem;
      line-height: 1.55; /* Increased line-height for readability */
    }
    .product-price { 
      font-size: 1.5rem; /* Slightly adjusted */
      font-weight: bold; 
      color: var(--accent-color); 
      margin-bottom: 0.8rem;
    }
    .product-features {
      display: flex; flex-wrap: wrap; gap: 0.4rem; margin-bottom: 1rem;
    }
    .feature-badge {
      background: rgba(30,144,255,0.15); /* Slightly adjusted alpha */
      padding: 0.3rem 0.7rem; /* Slightly increased padding */
      border-radius: 16px; /* Softer radius */
      font-size: 0.8rem; /* Slightly increased font size */
    }
    .product-stats {
      display: flex; gap: 0.8rem; margin-bottom: 1rem; /* Adjusted gap */
    }
    .product-rating, .product-reviews {
      display: flex; align-items: center; gap: 0.3rem;
      font-size: 0.85rem; color: var(--text-secondary); /* Adjusted size */
    }
    .star-icon { color: #FFD700; }
    .buy-button {
      display: inline-flex; align-items: center; gap: 0.5rem;
      background: var(--accent-color);
      color: #fff;
      padding: 0.7rem 1.5rem; /* Adjusted padding */
      border: none;
      border-radius: 25px; /* Softer radius */
      font-size: 0.9rem; /* Adjusted size */
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .buy-button:hover { background: var(--secondary-color); }
    .action-buttons {
      position: absolute; 
      right: 1.5rem; /* Consistent with content card padding */
      bottom: 7rem; /* Align with product-content bottom */
      z-index: 10;
      display: flex; flex-direction: column; gap: 1.2rem; /* Adjusted gap */
    }
    .action-button { text-align: center; cursor: pointer; }
    .action-icon {
      width: 48px; height: 48px; /* Slightly larger */
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%; 
      background: rgba(255, 255, 255, 0.22); /* Slightly more opaque background */
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.25); /* Subtle border */
      color: #fff; /* White icons for contrast */
      font-size: 1.3rem; /* Larger icon */
      transition: background-color 0.2s, transform 0.2s;
    }
    .action-icon:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }
    .action-label { 
      font-size: 0.75rem; 
      color: #e0e0e0; /* Lighter for better contrast on dark overlay */
      margin-top: 0.25rem; 
    }
    /* Bottom Navigation - Fix conflicting media queries */
    .navigation {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: var(--primary-bg);
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.05);  /* More subtle, modern shadow */
      z-index: 99;
    }

    /* Navigation container */
    .navigation-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      height: 60px;
      background: var(--primary-bg);
      border-radius: 8px 8px 0 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    /* Navigation items */
    .nav-item {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.75rem;
      transition: color 0.2s;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      outline: none;
    }

    .nav-item.active {
      color: var(--accent-color);
    }

    .nav-icon {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 2px;
    }

    .nav-item:focus {
      outline: none;
    }

    /* Single consistent media query for navigation */
    @media (min-width: 768px) {
      .navigation {
        width: 600px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 8px 8px 0 0;
      }
    }

    /* Mobile Optimizations for Trending Feed */
    @media (max-width: 600px) {
      .product-content {
        bottom: 6.5rem; /* Adjust if action buttons are also moved */
        left: 1rem;
        right: auto; /* Ensure no right offset */
        max-width: 98vw; /* Allow to fill up to the edge if needed */
        width: 390px; /* Increased from 340px */
        box-sizing: border-box;
        padding: 0.8rem;
        background: rgba(255, 255, 255, 0.7); /* Decreased opacity for mobile */
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Adjusted shadow for mobile */
      }
      .product-content h2 { /* Product Title */
        font-size: 1.15rem;
      }
      .product-content p { /* Product Description */
        font-size: 0.8rem;
        margin-bottom: 0.5rem;
        line-height: 1.5; /* Increased line-height for mobile */
      }
      .product-price { 
        font-size: 1.25rem; 
        margin-bottom: 0.5rem;
      }
      .product-features {
        gap: 0.3rem; margin-bottom: 0.6rem;
      }
      .feature-badge {
        padding: 0.25rem 0.6rem; /* Adjusted padding for mobile */
        font-size: 0.75rem; /* Adjusted font size for mobile */
      }
      .product-stats {
        gap: 0.5rem; margin-bottom: 0.6rem;
      }
      .product-rating, .product-reviews {
        font-size: 0.75rem;
      }
      .buy-button {
        padding: 0.6rem 1.2rem;
        font-size: 0.8rem;
      }

      .action-buttons {
        right: 0.8rem; 
        bottom: 1rem; /* Closer to the bottom edge */
        flex-direction: row; /* Horizontal layout for action buttons */
        gap: 0.8rem; 
        align-items: center; /* Align items vertically */
        /* If buttons take too much space, consider making them smaller or hiding labels */
      }
      .action-icon {
        width: 40px; height: 40px;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.25); /* Adjusted for mobile */
      }
      .action-label {
        display: none; /* Hide labels on small screens to save space */
      }
    }

    /* Larger Screen Optimizations for Trending Feed */
    @media (min-width: 1200px) {
      .product-content {
        left: 5rem; /* Increase space on the left */
        /* right: 12rem; Removed */
        max-width: 550px; /* Maintain or adjust max-width as needed */
      }
    }
  </style>
</head>

      {

      },
      {

        title: "Natural Stress & Anxiety Relief Supplement",
        description: "Clinically studied herbal formula with Ashwagandha, L-Theanine, and Rhodiola for stress relief and mental clarity.",
        price: "$27.99",
        image: "https://via.placeholder.com/1080x1920/BEEB9F/111111?text=Stress+Relief",
        rating: 4.6,
        reviews: 2953,
        features: ["Ashwagandha", "L-Theanine", "Non-Habit Forming", "60 Capsules"],
        vendor: {
          name: "MindEase",
          avatar: "https://via.placeholder.com/80/619B8A/ffffff?text=ME",
          verified: true
        },

        affiliateUrl: "https://www.amazon.com/s?k=stress+relief+supplement"
      }
    ];
    
    // Initialize feed with products
    function initializeFeed() {
      const feed = document.getElementById('productFeed');
      if (!feed) return;
      
      feed.innerHTML = ''; // Clear existing content
      
      products.forEach((product, index) => {
        feed.innerHTML += `
          <div class="product-card" id="product-${product.id}">
            <img class="product-bg" src="${product.image}" alt="${product.title}" />
            <div class="bg-overlay"></div>
            
            <div class="product-content">
              <h2 class="product-title">${product.title}</h2>
              <p class="product-description">${product.description}</p>
              <div class="product-price">${product.price}</div>
              
              <div class="product-features">
                ${product.features.map(feature => 
                  `<span class="feature-badge"><i class="fas fa-check-circle"></i> ${feature}</span>`
                ).join('')}
              </div>
              
              <div class="product-stats">
                <div class="product-rating">
                  <i class="fas fa-star star-icon"></i>
                  <span>${product.rating}</span>
                </div>
                <div class="product-reviews">
                  <i class="fas fa-comment"></i>
                  <span>${product.reviews.toLocaleString()} reviews</span>
                </div>
              </div>
              
              <a href="${product.affiliateUrl}" target="_blank" class="buy-button">
                <i class="fab fa-amazon"></i>
                Buy on Amazon
              </a>
            </div>
            
            <div class="action-buttons">
              <div class="action-button save-button" onclick="saveProduct(${product.id})">
                <div class="action-icon bookmark-icon">
                  <i class="far fa-bookmark"></i>
                </div>
                <span class="action-label">Save</span>
              </div>
              <div class="action-button share-button" onclick="shareProduct(${product.id})">
                <div class="action-icon">
                  <i class="fas fa-share"></i>
                </div>
                <span class="action-label">Share</span>
              </div>
              <div class="action-button info-button" onclick="showProductInfo(${product.id})">
                <div class="action-icon">
                  <i class="fas fa-info-circle"></i>
                </div>
                <span class="action-label">Info</span>
              </div>
            </div>
          </div>
        `;
      });
    }
    
    // Save product
    function saveProduct(productId) {
      const productCard = document.getElementById(`product-${productId}`);
      if (!productCard) return;
      const saveButton = productCard.querySelector('.save-button');
      if (!saveButton) return;

      saveButton.classList.toggle('saved');
      const icon = saveButton.querySelector('.bookmark-icon i');
      const label = saveButton.querySelector('.action-label');
      
      if (saveButton.classList.contains('saved')) {
        if (icon) icon.className = 'fas fa-bookmark'; // Solid bookmark
        if (label) label.textContent = 'Saved';
      } else {
        if (icon) icon.className = 'far fa-bookmark'; // Regular bookmark
        if (label) label.textContent = 'Save';
      }
    }
    
    // Show product info
    function showProductInfo(productId) {
      const product = products.find(p => p.id === productId);
      if (product) {
        alert(`${product.title}\n\nPrice: ${product.price}\nRating: ${product.rating} (${product.reviews} reviews)\n\nFeatures:\n${product.features.join('\n')}`);
      }
    }
    
    // Share product
    function shareProduct(productId) {
      const currentProduct = products.find(p => p.id === productId);
      if (!currentProduct) return;
      
      if (navigator.share) {
        navigator.share({
          title: currentProduct.title,
          text: currentProduct.description,
          url: currentProduct.affiliateUrl
        })
        .then(() => console.log('Shared successfully'))
        .catch((error) => console.log('Error sharing:', error));
      } else {
        alert(`Check out this product: ${currentProduct.title}\n${currentProduct.affiliateUrl}`);
      }
    }
    
    // Initialize after DOM loads
    document.addEventListener('DOMContentLoaded', () => {
      initializeFeed();
      
      const feed = document.getElementById('productFeed');
      if (!feed) return;

      let isMouseDown = false;
      let startY;
      let startTime;
      let currentScrollTop = 0;
      const SWIPE_THRESHOLD = 50; 
      const MAX_SWIPE_TIME = 500; 
      let currentProductIndex = 0;

      const productCards = () => Array.from(feed.querySelectorAll('.product-card'));

      const updateCurrentIndex = () => {
        const cards = productCards();
        if (cards.length === 0) return;
        const cardHeight = cards[0].offsetHeight; // Assuming all cards have same height
        currentProductIndex = Math.round(feed.scrollTop / cardHeight);
      };
      
      const navigateToProduct = (index) => {
        const cards = productCards();
        if (cards.length === 0) return;
        
        if (index < 0) index = 0; // Don't loop, stop at first
        if (index >= cards.length) index = cards.length - 1; // Don't loop, stop at last

        if (cards[index]) {
          feed.scrollTo({
            top: cards[index].offsetTop,
            behavior: 'smooth'
          });
          currentProductIndex = index;
        }
      };
      
      feed.addEventListener('mousedown', (e) => {
        isMouseDown = true;
        startY = e.pageY;
        startTime = Date.now();
        currentScrollTop = feed.scrollTop;
        feed.style.scrollSnapType = 'none'; // Disable snap while dragging
        e.preventDefault();
      });
      
      document.addEventListener('mousemove', (e) => {
        if (!isMouseDown) return;
        const deltaY = e.pageY - startY;
        feed.scrollTop = currentScrollTop - deltaY;
      });
      
      document.addEventListener('mouseup', (e) => {
        if (!isMouseDown) return;
        isMouseDown = false;
        feed.style.scrollSnapType = 'y mandatory'; // Re-enable snap

        const endY = e.pageY;
        const timeElapsed = Date.now() - startTime;
        const distanceY = startY - endY; // Inverted for swipe up/down intuitive direction
        
        updateCurrentIndex(); // Update index based on where drag ended

        if (timeElapsed < MAX_SWIPE_TIME && Math.abs(distanceY) > SWIPE_THRESHOLD) {
          if (distanceY > 0) { // Swiped up
            navigateToProduct(currentProductIndex + 1);
          } else { // Swiped down
            navigateToProduct(currentProductIndex - 1);
          }
        } else {
          // Snap to the nearest card if not a clear swipe
          navigateToProduct(currentProductIndex);
        }
      });
      
      feed.addEventListener('touchstart', (e) => {
        isMouseDown = true;
        startY = e.touches[0].pageY;
        startTime = Date.now();
        currentScrollTop = feed.scrollTop;
        feed.style.scrollSnapType = 'none';
      });
      
      feed.addEventListener('touchmove', (e) => {
        if (!isMouseDown) return;
        const deltaY = e.touches[0].pageY - startY;
        feed.scrollTop = currentScrollTop - deltaY;
        e.preventDefault(); // Prevent page scroll on mobile
      });
      
      feed.addEventListener('touchend', (e) => {
        if (!isMouseDown) return;
        isMouseDown = false;
        feed.style.scrollSnapType = 'y mandatory';

        const endY = e.changedTouches[0].pageY;
        const timeElapsed = Date.now() - startTime;
        const distanceY = startY - endY;

        updateCurrentIndex();

        if (timeElapsed < MAX_SWIPE_TIME && Math.abs(distanceY) > SWIPE_THRESHOLD) {
          if (distanceY > 0) {
            navigateToProduct(currentProductIndex + 1);
          } else {
            navigateToProduct(currentProductIndex - 1);
          }
        } else {
          navigateToProduct(currentProductIndex);
        }
      });
      
      document.addEventListener('keydown', (e) => {
        updateCurrentIndex(); // Ensure index is current before navigating
        if (e.key === 'ArrowUp') {
          e.preventDefault();
          navigateToProduct(currentProductIndex - 1);
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          navigateToProduct(currentProductIndex + 1);
        }
      });

      // Update active nav item based on current page
      const pageName = window.location.pathname.split("/").pop() || 'index.html';
      const navItems = document.querySelectorAll('.navigation .nav-item');
      navItems.forEach(item => {
        item.classList.remove('active'); // Ensure all are inactive first
        if (item.getAttribute('href') === pageName) {
          item.classList.add('active');
        }
      });
    });

    // Dropdown menu logic
    function toggleMenuDropdown() {
      const menu = document.getElementById('menuDropdown');
      if (menu) {
        menu.classList.toggle('active');
        const icon = document.querySelector('.menu-icon');
        if (icon) icon.setAttribute('aria-expanded', menu.classList.contains('active'));
      }
    }
    function closeMenuDropdown() {
      setTimeout(() => {
        const menu = document.getElementById('menuDropdown');
        if (menu) menu.classList.remove('active');
        const icon = document.querySelector('.menu-icon');
        if (icon) icon.setAttribute('aria-expanded', 'false');
      }, 150);
    }
  </script>
</body>
