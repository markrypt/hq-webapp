<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    :root {
      --primary-bg: #fff; --text-color: #111; --text-secondary: #555; --accent-color: #1e90ff;
      --secondary-color: #6cb4ee; --bg-transparent: rgba(30, 144, 255, 0.07);
      --shadow: 0 4px 24px 0 rgba(30,144,255,0.08); --radius: 16px; --border-color: #e0e6ef;
    }
    html { overflow: hidden; height: 100%; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Open Sans', sans-serif; background-color: var(--primary-bg); color: var(--text-color); height: 100%; overflow: hidden; }
    .app-container { height: 100%; width: 100%; position: relative; background: var(--primary-bg); }
    .header { position: fixed; top: 0; left: 0; right: 0; height: 64px; display: flex; justify-content: space-between; align-items: center; padding: 0 1rem; z-index: 100; background: var(--primary-bg); border-bottom: 1px solid var(--border-color); }
    .logo { font-size: 1.5rem; font-weight: bold; display: flex; align-items: center; }
    .logo a, .logo a:link, .logo a:visited, .logo a:hover, .logo a:active { text-decoration: none; display: flex; align-items: center; color: inherit; }
    .logo-image { height: 32px; margin-right: 0.5rem; }
    .logo span:first-child { color: var(--text-color); } .logo span:last-child { color: var(--accent-color); }
    .header-controls { display: flex; gap: 1rem; position: relative; }
    .search-icon, .menu-icon { font-size: 1.2rem; cursor: pointer; color: var(--accent-color); }
    .menu-dropdown { display: none; position: absolute; top: 2.5rem; right: 0; background: #fff; border: 1px solid var(--border-color); border-radius: 10px; box-shadow: 0 4px 24px 0 rgba(30,144,255,0.10); min-width: 210px; z-index: 200; padding: 0.5rem 0; }
    .menu-dropdown.active { display: block; animation: fadeIn 0.18s; }
    .menu-dropdown a { display: block; padding: 0.7rem 1.2rem; color: var(--text-color); text-decoration: none; font-size: 1rem; transition: background 0.13s, color 0.13s; border: none; background: none; cursor: pointer; }
    .menu-dropdown a:hover { background: var(--bg-transparent); color: var(--accent-color); }
    .menu-dropdown .dropdown-title { font-size: 0.95rem; color: var(--text-secondary); font-weight: 700; padding: 0.5rem 1.2rem 0.2rem 1.2rem; letter-spacing: 0.03em; pointer-events: none; }
    .scrollable-content-area { position: absolute; top: 64px; bottom: 60px; left: 0; right: 0; overflow-y: auto; background: var(--primary-bg); padding: 1.5rem; }
    .product-main-content { max-width: 800px; margin: 0 auto; }
    .navigation { position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: space-around; align-items: center; background: var(--primary-bg); box-shadow: 0 -4px 20px rgba(0,0,0,0.05); z-index: 99; height: 60px; }
    .navigation-container { width: 100%; max-width: 600px; margin: 0 auto; height: 60px; background: var(--primary-bg); border-radius: 8px 8px 0 0; box-shadow: 0 -4px 20px rgba(0,0,0,0.05); display: flex; justify-content: space-around; align-items: center; }
    .nav-item { flex: 1; text-align: center; text-decoration: none; color: var(--text-secondary); cursor: pointer; font-size: 0.75rem; transition: color 0.2s; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
    .nav-item.active { color: var(--accent-color); }
    .nav-icon { font-size: 1.5rem; display: block; margin-bottom: 2px; }
    .nav-item:focus { outline: none; }
    @media (min-width: 768px) { .navigation { width: 600px; left: 50%; transform: translateX(-50%); border-radius: 8px 8px 0 0; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="app-container">
    <div id="header-placeholder"></div>
    <div class="scrollable-content-area">
      <main class="product-main-content">
        <h1>Smart Home Products</h1>
        <p>Automate your home with the latest smart home devices.</p>
      </main>
    </div>
    <div id="navigation-placeholder"></div>
  </div>
