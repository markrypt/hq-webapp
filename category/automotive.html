<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Automotive - Markrypt</title>
  <link rel="icon" href="../assets/logo/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="../assets/logo/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #fff;
      --text-color: #111;
      --text-secondary: #555;
      --accent-color: #1e90ff;
      --secondary-color: #6cb4ee;
      --bg-transparent: rgba(30, 144, 255, 0.07);
      --shadow: 0 4px 24px 0 rgba(30,144,255,0.08);
      --radius: 16px;
      --border-color: #e0e6ef;
    }
    html {
      overflow: hidden;
      height: 100%;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
      height: 100%;
      overflow: hidden;
    }
    .app-container {
      height: 100%;
      width: 100%;
      position: relative;
      background: var(--primary-bg);
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      z-index: 100;
      background: var(--primary-bg);
      border-bottom: 1px solid var(--border-color);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .logo a,
    .logo a:link,
    .logo a:visited,
    .logo a:hover,
    .logo a:active {
      text-decoration: none;
      display: flex;
      align-items: center;
      color: inherit;
    }
    .logo-image {
      height: 32px;
      margin-right: 0.5rem;
    }
    .logo span:first-child { color: var(--text-color); }
    .logo span:last-child { color: var(--accent-color); }

    .header-controls { display: flex; gap: 1rem; position: relative; }
    .search-icon, .menu-icon {
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--accent-color);
    }
    .menu-dropdown {
      display: none;
      position: absolute;
      top: 2.5rem;
      right: 0;
      background: #fff;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 4px 24px 0 rgba(30,144,255,0.10);
      min-width: 210px;
      z-index: 200;
      padding: 0.5rem 0;
    }
    .menu-dropdown.active {
      display: block;
      animation: fadeIn 0.18s;
    }
    .menu-dropdown a {
      display: block;
      padding: 0.7rem 1.2rem;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.13s, color 0.13s;
      border: none;
      background: none;
      cursor: pointer;
    }
    .menu-dropdown a:hover {
      background: var(--bg-transparent);
      color: var(--accent-color);
    }
    .menu-dropdown .dropdown-title {
      font-size: 0.95rem;
      color: var(--text-secondary);
      font-weight: 700;
      padding: 0.5rem 1.2rem 0.2rem 1.2rem;
      letter-spacing: 0.03em;
      pointer-events: none;
    }

    .scrollable-content-area {
      position: absolute;
      top: 64px; /* Height of header */
      bottom: 60px; /* Height of navbar */
      left: 0;
      right: 0;
      overflow-y: auto;
      background: var(--primary-bg);
      padding: 1.5rem; /* Basic padding for content */
    }

    .product-main-content {
        max-width: 800px;
        margin: 0 auto;
    }

    .navigation {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: var(--primary-bg);
      box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
      z-index: 99;
      height: 60px;
    }
    .navigation-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      height: 60px;
      background: var(--primary-bg);
      border-radius: 8px 8px 0 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.75rem;
      transition: color 0.2s;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      outline: none;
    }
    .nav-item.active {
      color: var(--accent-color);
    }
    .nav-icon { 
      font-size: 1.5rem;
      display: block;
      margin-bottom: 2px;
    }
    .nav-item:focus {
      outline: none;
    }

    @media (min-width: 768px) {
      .navigation {
        width: 600px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 8px 8px 0 0;
      }
      .navigation-container { /* On larger screens, the container itself doesn't need full width if navigation is centered */
         /* Max-width is already set, this ensures it doesn't try to be 100% of a potentially wider parent if .navigation was full width */
      }
    }
     @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <a href="../index.html"> <!-- Or link to products.html -->
          <img src="../assets/logo/logo.png" alt="Markrypt Logo" class="logo-image">
          <span>Mark</span><span>rypt</span>
        </a>
      </div>
      <div class="header-controls">
        <div class="search-icon" aria-label="Search">
          <i class="fas fa-search"></i>
        </div>
        <div class="menu-icon" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-label="Menu" onclick="toggleMenuDropdown()" onblur="closeMenuDropdown()">
          <i class="fas fa-ellipsis-v"></i>
          <div class="menu-dropdown" id="menuDropdown">
            <div class="dropdown-title">Legal & Info</div>
            <a href="../privacy.html">Privacy Policy</a>
            <a href="../terms.html">Terms of Use</a>
            <a href="../cookies.html">Cookie Policy</a>
            <a href="../about.html">About Markrypt</a>
            <a href="../contact.html">Contact Us</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Scrollable Content Area -->
    <div class="scrollable-content-area">
      <main class="product-main-content">
        <h1>Automotive Products</h1>
        <p>Find a wide range of automotive products.</p>
      </main>
    </div> <!-- End of .scrollable-content-area -->

    <!-- Bottom Navigation -->
    <nav class="navigation">
      <div class="navigation-container">
        <a href="../trending.html" class="nav-item">
          <i class="fas fa-fire nav-icon"></i>
          <span>Trending</span>
        </a>
        <a href="../products.html" class="nav-item">
          <i class="fas fa-tag nav-icon"></i>
          <span>Products</span>
        </a>
        <a href="../index.html" class="nav-item">
          <i class="fas fa-home nav-icon"></i>
          <span>Home</span>
        </a>
        <a href="../explore.html" class="nav-item">
          <i class="fas fa-compass nav-icon"></i>
          <span>Explore</span>
        </a>
        <a href="../about.html" class="nav-item">
          <i class="fas fa-info-circle nav-icon"></i>
          <span>About</span>
        </a>
      </div>
    </nav>
  </div>

  <script>
    // Dropdown menu logic
    function toggleMenuDropdown() {
      const menu = document.getElementById('menuDropdown');
      menu.classList.toggle('active');
      const icon = document.querySelector('.menu-icon');
      icon.setAttribute('aria-expanded', menu.classList.contains('active'));
    }
    function closeMenuDropdown() {
      setTimeout(() => {
        const menu = document.getElementById('menuDropdown');
        if (menu) menu.classList.remove('active');
        const icon = document.querySelector('.menu-icon');
        if (icon) icon.setAttribute('aria-expanded', 'false');
      }, 150);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Highlight current nav item
      const pageName = window.location.pathname.split("/").pop();
      // For a product template, you might want to highlight 'Products' or nothing by default
      // Or determine active based on a query param or specific product page logic
      const currentPath = pageName === "" ? "index.html" : pageName; 
      
      // Example: If this template is used for pages like "product-detail.html?id=123",
      // you might want to make "products.html" active in the nav.
      // For now, it will try to match the exact filename.
      let activeNavItemFound = false;
      document.querySelectorAll('.navigation .nav-item').forEach(item => {
        item.classList.remove('active');
        if (item.getAttribute('href') === currentPath) {
          item.classList.add('active');
          activeNavItemFound = true;
        }
      });

      // If no direct match (e.g., on a page like "product-detail.html"),
      // you could default to highlighting "Products" or another relevant item.
      // For this template, we'll leave it as is, or you can uncomment below to default to "Products".
      /*
      if (!activeNavItemFound) {
        const productsNavItem = document.querySelector('.navigation .nav-item[href="products.html"]');
        if (productsNavItem) {
          productsNavItem.classList.add('active');
        }
      }
      */
    });
  </script>
</body>
</html>
