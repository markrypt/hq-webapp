  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let pagePath = window.location.pathname;
      let currentNormalizedPath = pagePath.replace(/\/?index\.html$/, '/').replace(/\.html$/, '');
      if (currentNormalizedPath !== '/' && currentNormalizedPath.endsWith('/')) {
        currentNormalizedPath = currentNormalizedPath.slice(0, -1);
      }
      if (currentNormalizedPath === '' || currentNormalizedPath === '/index') currentNormalizedPath = '/';
      if (!currentNormalizedPath.startsWith('/')) currentNormalizedPath = '/' + currentNormalizedPath;

      const setActiveLink = (linkElement, hrefAttribute) => {
        if (!hrefAttribute || hrefAttribute === '#' || hrefAttribute.startsWith('mailto:') || hrefAttribute.startsWith('tel:')) {
          return;
        }
        try {
          const linkUrl = new URL(hrefAttribute, window.location.href);
          let linkNormalizedPath = linkUrl.pathname.replace(/\/?index\.html$/, '/').replace(/\.html$/, '');
          if (linkNormalizedPath !== '/' && linkNormalizedPath.endsWith('/')) {
            linkNormalizedPath = linkNormalizedPath.slice(0, -1);
          }
          if (linkNormalizedPath === '' || linkNormalizedPath === '/index') linkNormalizedPath = '/';
          if (!linkNormalizedPath.startsWith('/')) linkNormalizedPath = '/' + linkNormalizedPath;

          if ((hrefAttribute === '../' || hrefAttribute === '../index' || hrefAttribute === '../index.html') && linkElement.closest('.logo')) {
            linkNormalizedPath = '/';
          }
          
          if (linkNormalizedPath === currentNormalizedPath) {
            linkElement.classList.add('active');
          } else {
            linkElement.classList.remove('active');
          }
        } catch (e) {
          console.error('Error processing link href:', hrefAttribute, e);
        }
      };

      const logoLink = document.querySelector('.header .logo a');
      if (logoLink) {
        setActiveLink(logoLink, logoLink.getAttribute('href'));
      }

      document.querySelectorAll('.menu-dropdown a').forEach(link => {
        setActiveLink(link, link.getAttribute('href'));
      });
      
      document.querySelectorAll('.navigation .nav-item[href]').forEach(link => {
         setActiveLink(link, link.getAttribute('href'));
      });
    });
  </script>

  <script>
    // Fallback: Manually render products if the filter system doesn't work
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        // Check if products were rendered by the filter system
        const existingProducts = document.querySelectorAll('.product-grid .product-card');
        if (existingProducts.length === 0 && window.beautyAndHealthProducts && window.beautyAndHealthProducts.length > 0) {
          console.log('No products rendered by filter system, using manual rendering fallback');
          const contentDiv = document.querySelector('.category-content');
          contentDiv.innerHTML = '';
          const productGrid = document.createElement('div');
          productGrid.className = 'product-grid';
          
          window.beautyAndHealthProducts.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            
            const imageDiv = document.createElement('div');
            imageDiv.className = 'product-image';
            
            const img = document.createElement('img');
            img.src = product.image && product.image.startsWith('../') ? product.image : '../' + product.image;
            img.alt = product.title;
            imageDiv.appendChild(img);
            
            const productInfo = document.createElement('div');
            productInfo.className = 'product-info';
            
            const title = document.createElement('h3');
            title.className = 'product-title';
            title.textContent = product.title;
            
            const rating = document.createElement('div');
            rating.className = 'product-rating';
            rating.innerHTML = `${product.rating} <i class="fas fa-star"></i> (${product.reviewCount})`;
            
            const category = document.createElement('div');
            category.className = 'product-category';
            category.textContent = `${product.category} › ${product.subcategory}`;
            
            const link = document.createElement('a');
            link.href = product.affiliateLink || '#';
            link.className = 'product-link';
            link.textContent = 'View Product';
            link.target = '_blank';
            
            productInfo.appendChild(title);
            productInfo.appendChild(rating);
            productInfo.appendChild(category);
            productInfo.appendChild(link);
            
            productCard.appendChild(imageDiv);
            productCard.appendChild(productInfo);
            
            productGrid.appendChild(productCard);
          });
          
          contentDiv.appendChild(productGrid);
          console.log('Manually created product cards for beauty and health products');
        } else if (!window.beautyAndHealthProducts || window.beautyAndHealthProducts.length === 0) {
          console.error('No beauty and health products data available');
        } else {
          console.log('Products already rendered or content div not found');
        }
      }, 500);
    });
  </script>
