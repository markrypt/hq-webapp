<!-- Template for converting existing pages to use the component loader system -->

<!-- 1. HEADER CHANGES: Replace the existing header with this placeholder -->
<!-- Place this after the opening <body> tag or where the header begins -->
<div id="header-placeholder"></div>

<!-- 2. NAVIGATION CHANGES: Replace the existing navigation with this placeholder -->
<!-- Place this near the end of the body, where the navigation begins -->
<div id="navigation-placeholder"></div>

<!-- 3. SCRIPT CHANGES: Add the components-loader.js script -->
<!-- Place this before the closing </body> tag, after other scripts -->
<script src="assets/js/components-loader.js"></script>
