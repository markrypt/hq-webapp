<script>
  function setActiveNavItem() {
    const pagePath = window.location.pathname;
    const navItems = document.querySelectorAll('.navigation .nav-item');

    navItems.forEach(item => {
      // Construct the expected path from the href, removing '../'
      const itemPath = item.getAttribute('href').replace('../', '');
      // Construct the current page path, removing leading '/' to match itemPath format
      const currentPage = pagePath.startsWith('/') ? pagePath.substring(1) : pagePath;

      if (itemPath === currentPage) {
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    });
  }

  // Ensure the script runs after the DOM is fully loaded
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', setActiveNavItem);
  } else {
    // DOMContentLoaded has already fired
    setActiveNavItem();
  }
</script>
