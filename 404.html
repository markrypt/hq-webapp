<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... - <span class="company-name"><span class="mark">Mark</span><span class="krypt">rypt</span></span></title>
  <link rel="icon" href="/assets/logo/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/assets/logo/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
      color: #111;
    }
    .loading {
      text-align: center;
      padding: 2rem;
    }
    .loading h1 {
      margin-bottom: 1rem;
      color: #1e90ff;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 2rem auto;
      border: 4px solid rgba(30, 144, 255, 0.2);
      border-top-color: #1e90ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let currentPathname = window.location.pathname;
      let currentSearch = window.location.search;
      let currentHash = window.location.hash;

      // Normalize path: remove trailing slashes unless it's the root
      let normalizedPath = currentPathname.replace(/\/+$/, '');
      if (currentPathname.endsWith('/') && normalizedPath === '') {
        normalizedPath = '/'; // Keep root as /
      }


      // If the path ends with .html, redirect to the version without .html
      if (normalizedPath.endsWith('.html')) {
        let newPathname = normalizedPath.substring(0, normalizedPath.length - 5);
        // Special case for index.html -> /
        if (newPathname.endsWith('/index')) {
            newPathname = newPathname.substring(0, newPathname.length - 5); // remove 'index'
            if (newPathname === '') newPathname = '/'; // ensure root path is '/'
        } else if (newPathname === 'index') {
            newPathname = '/';
        }
        window.location.replace(newPathname + currentSearch + currentHash);
        return;
      }
      
      // If it's /index, redirect to /
      if (normalizedPath === '/index') {
        window.location.replace('/' + currentSearch + currentHash);
        return;
      }

      // For any other path that hits 404.html (meaning it's a clean URL but file not found by server rules)
      // This is a true 404. The page already shows "Redirecting..."
      // The timeout to index.html is a fallback.
      // console.log("Genuine 404 for path:", normalizedPath, "Redirecting to home.");
      setTimeout(function() {
        window.location.href = '/'; // Changed from /index.html to /
      }, 1500);
    });
  </script>
</head>
<body>
  <div class="loading">
    <h1>Redirecting...</h1>
    <div class="spinner"></div>
    <p>Please wait while we take you to the right place.</p>
  </div>

</body>
</html>
