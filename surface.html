<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface - Markrypt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="modern-header">
        <div class="container">            <div class="logo">
                <!-- Logo will be generated by JavaScript -->
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>            <nav id="mobileNav">
                <!-- Navigation will be generated by JavaScript -->
            </nav>
            
            <!-- Desktop Navigation -->
            <nav class="desktop-nav" id="desktopNav">
                <!-- Navigation will be generated by JavaScript -->
            </nav>
        </div>
    </header>
      <!-- Mobile Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>
    
    <!-- Main Content Section -->
    <section class="main-content-section">
        <div class="container">
            <!-- Two Big Square Columns -->
            <div class="big-squares-grid">
                <div class="big-square-container">
                    <div class="big-square-image"></div>
                </div>
                <div class="big-square-container">
                    <div class="big-square-image"></div>
                </div>
            </div>
            
            <!-- Section Header -->
            <h2 class="surface-section-title">Meet Your New Surface Copilot+ PCs</h2>
              <!-- Two Wide Rectangles -->
            <div class="wide-rectangles-grid">
                <div class="wide-rectangle-container">
                    <div class="wide-rectangle-image"></div>
                </div>
                <div class="wide-rectangle-container">
                    <div class="wide-rectangle-image"></div>
                </div>
            </div>
            
            <!-- Second Section Header -->
            <h2 class="surface-section-title">Unlock a new way to think about a laptop</h2>
            
            <!-- 2x3 Grid (2 columns, 3 rows) -->
            <div class="laptop-grid">
                <div class="laptop-card-container">
                    <div class="laptop-card-image"></div>
                </div>
                <div class="laptop-card-container">
                    <div class="laptop-card-image"></div>
                </div>
                <div class="laptop-card-container">
                    <div class="laptop-card-image"></div>
                </div>
                <div class="laptop-card-container">
                    <div class="laptop-card-image"></div>
                </div>
                <div class="laptop-card-container">
                    <div class="laptop-card-image"></div>
                </div>
                <div class="laptop-card-container">
                    <div class="laptop-card-image"></div>
                </div>
            </div>
            
            <!-- Third Section Header -->
            <h2 class="surface-section-title">Elevate your productivity with Copilot</h2>
            
            <!-- 2x3 Grid (2 columns, 3 rows) - Copy -->
            <div class="laptop-grid">
                <div class="laptop-card-container">
                    <div class="laptop-card-image"></div>
                </div>
                <div class="laptop-card-container">
                    <div class="laptop-card-image"></div>
                </div>
                <div class="laptop-card-container">
                    <div class="laptop-card-image"></div>
                </div>
                <div class="laptop-card-container">
                    <div class="laptop-card-image"></div>
                </div>
                <div class="laptop-card-container">
                    <div class="laptop-card-image"></div>
                </div>
                <div class="laptop-card-container">
                    <div class="laptop-card-image"></div>
                </div>
            </div>
            
            <!-- Fourth Section Header -->
            <h2 class="surface-section-title">The Surface Pro Family - Versatile 2-in-1 Copilot+ PCs from Microsoft</h2>
            
            <!-- 2x2 Grid (2 columns, 2 rows) -->
            <div class="surface-pro-grid">
                <div class="surface-pro-card-container">
                    <div class="surface-pro-card-image"></div>
                </div>
                <div class="surface-pro-card-container">
                    <div class="surface-pro-card-image"></div>
                </div>
                <div class="surface-pro-card-container">
                    <div class="surface-pro-card-image"></div>
                </div>
                <div class="surface-pro-card-container">
                    <div class="surface-pro-card-image"></div>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Markrypt. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
