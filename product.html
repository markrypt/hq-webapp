<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product - Markrypt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    /* Product Detail Page Styles */
    .product-detail-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 768px) {
      .product-detail-container {
        grid-template-columns: minmax(300px, 45%) 1fr;
        padding: 0 2rem;
      }
    }

    .product-detail-image {
      border-radius: 20px;
      overflow: hidden;
      height: 400px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: zoom-in;
    }

    .product-detail-badge {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .product-detail-badge.trending {
      background: linear-gradient(135deg, #ff6b6b, #ee5253);
      color: white;
    }

    .product-detail-badge.new {
      background: linear-gradient(135deg, #1e90ff, #70a1ff);
      color: white;
    }

    .product-detail-badge.sale {
      background: linear-gradient(135deg, #26de81, #2bcbba);
      color: white;
    }

    .product-detail-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .product-detail-header {
      margin-bottom: 1rem;
    }

    .product-detail-title {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: var(--text-color);
      line-height: 1.2;
    }

    .product-detail-meta {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .product-detail-category {
      display: inline-flex;
      align-items: center;
      background-color: rgba(30,144,255,0.1);
      color: var(--accent-color);
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .product-detail-category:hover {
      background-color: var(--accent-color);
      color: white;
    }

    .product-detail-category i {
      margin-right: 0.5rem;
      font-size: 0.8rem;
    }

    .product-detail-rating {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .product-detail-stars {
      color: #FFB900;
    }

    .product-detail-count {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .product-detail-description {
      margin: 1.5rem 0;
      line-height: 1.8;
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .product-detail-features-title {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: var(--text-color);
      font-weight: 700;
    }

    .product-detail-features {
      list-style: none;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin: 0 0 2rem;
    }

    @media (min-width: 768px) {
      .product-detail-features {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .product-detail-feature {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1rem;
      background-color: #f9fbfd;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .product-detail-feature:hover {
      background-color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      transform: translateY(-5px);
    }

    .product-detail-feature i {
      color: var(--accent-color);
      font-size: 1.2rem;
      margin-top: 0.2rem;
    }

    .product-detail-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .product-detail-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      font-size: 1rem;
      gap: 0.5rem;
    }

    .product-detail-button.primary {
      background: linear-gradient(135deg, var(--accent-color), #6cb4ee);
      color: white;
      box-shadow: 0 10px 20px rgba(30,144,255,0.2);
    }

    .product-detail-button.primary:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(30,144,255,0.3);
    }

    .product-detail-button.secondary {
      background: #f5f7fa;
      color: var(--text-color);
      border: 1px solid #e9eef5;
    }

    .product-detail-button.secondary:hover {
      background: #e9eef5;
      transform: translateY(-5px);
    }

    /* Related products section */
    .related-products {
      margin: 4rem 0;
      padding: 0 1rem;
    }

    .related-products-title {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
    }

    .related-products-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-color), #6cb4ee);
      border-radius: 5px;
    }

    .related-products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      color: var(--text-secondary);
      font-weight: 500;
      text-decoration: none;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .back-button i {
      margin-right: 0.5rem;
      transition: transform 0.3s ease;
    }

    .back-button:hover {
      color: var(--accent-color);
    }

    .back-button:hover i {
      transform: translateX(-5px);
    }

    .product-not-found {
      text-align: center;
      padding: 5rem 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .product-not-found i {
      font-size: 5rem;
      color: var(--accent-color);
      opacity: 0.3;
      margin-bottom: 2rem;
    }

    .product-not-found h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    .product-not-found p {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Zoom modal */
    .product-zoom-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.85);
      backdrop-filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product-zoom-modal.show {
      opacity: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-content {
      width: 90%;
      max-width: 900px;
      position: relative;
      margin: auto;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .zoom-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .zoom-close {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .zoom-close:hover {
      transform: rotate(90deg);
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="/">
        <img src="assets/logo/logo.png" alt="Markrypt Logo" class="logo-image">
        <span>Mar</span><span>krypt</span>
      </a>
    </div>
    <div class="header-controls">
      <div class="search-icon">
        <i class="fas fa-search"></i>
      </div>
      <div class="menu-icon" tabindex="0" aria-haspopup="true" aria-expanded="false" onclick="toggleMenuDropdown()" onblur="closeMenuDropdown()">
        <i class="fas fa-bars"></i>
        <div class="menu-dropdown" id="menuDropdown">
          <div class="dropdown-title">Legal & Info</div>
          <a href="/privacy">Privacy Policy</a>
          <a href="/terms">Terms of Use</a>
          <a href="/cookies">Cookie Policy</a>
          <a href="/about">About Markrypt</a>
          <a href="/contact">Contact Us</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <a href="javascript:history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
      </a>

      <div id="productContainer">
        <!-- Product content will be loaded here by JavaScript -->
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i> Loading product...
        </div>
      </div>

      <div id="relatedProductsContainer">
        <!-- Related products will be loaded here -->
      </div>
    </div>
  </main>

  <div class="product-zoom-modal" id="productZoomModal">
    <div class="zoom-content">
      <span class="zoom-close" id="closeZoom">&times;</span>
      <img src="" alt="Zoomed product image" class="zoom-image" id="zoomedProductImage">
    </div>
  </div>

  <nav class="navigation">
    <div class="navigation-container">
      <a href="trending" class="nav-item">
        <i class="fas fa-fire nav-icon"></i>
        <span>Trending</span>
      </a>
      <a href="products" class="nav-item">
        <i class="fas fa-tag nav-icon"></i>
        <span>Products</span>
      </a>
      <a href="/" class="nav-item">
        <i class="fas fa-home nav-icon"></i>
        <span>Home</span>
      </a>
      <a href="explore" class="nav-item">
        <i class="fas fa-compass nav-icon"></i>
        <span>Explore</span>
      </a>
      <a href="about" class="nav-item">
        <i class="fas fa-info-circle nav-icon"></i>
        <span>About</span>
      </a>
    </div>
  </nav>
  <script src="assets/js/products-data.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/products-manager.js"></script>
  <script src="assets/js/search.js"></script>
  <script src="assets/js/product-detail.js"></script>

</body>
</html>
