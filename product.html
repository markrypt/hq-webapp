  <style>
    /* General Page Layout Adjustments for Scrolling */
    body {
      padding-top: 60px;
      padding-bottom: 70px;
      overflow-y: auto;
      background-color: #f5f8fa; /* Light background for the page */
      color: #333;
    }

    html {
      overflow-y: auto;
    }

    .container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Product Detail Page Styles */
    .product-detail-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2.5rem;
      background-color: #fff; /* White background */
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.05);
    }

    @media (min-width: 768px) {
      .product-detail-container {
        grid-template-columns: minmax(300px, 45%) 1fr;
        padding: 2.5rem;
      }
    }

    .product-detail-image {
      border-radius: 12px;
      overflow: hidden;
      height: 400px;
      position: relative;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: zoom-in;
      border: 1px solid rgba(0,0,0,0.03);
    }

    .product-detail-badge {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .product-detail-badge.trending {
      background: linear-gradient(135deg, #ff6b6b, #ee5253);
      color: white;
    }

    .product-detail-badge.new {
      background: linear-gradient(135deg, #1e90ff, #70a1ff);
      color: white;
    }

    .product-detail-badge.sale {
      background: linear-gradient(135deg, #26de81, #2bcbba);
      color: white;
    }

    .product-detail-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .product-detail-header {
      margin-bottom: 1rem;
    }

    .product-detail-title {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: var(--text-color);
      line-height: 1.2;
    }

    .product-detail-meta {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .product-detail-category {
      display: inline-flex;
      align-items: center;
      background-color: rgba(30,144,255,0.1);
      color: var(--accent-color);
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .product-detail-category:hover {
      background-color: var(--accent-color);
      color: white;
    }

    .product-detail-category i {
      margin-right: 0.5rem;
      font-size: 0.8rem;
    }

    .product-detail-rating {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .product-detail-stars {
      color: #FFB900;
    }

    .product-detail-count {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .product-detail-description {
      margin: 1.5rem 0;
      line-height: 1.8;
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .product-detail-features-title {
      font-size: 1.4rem;
      margin: 1.5rem 0 1.2rem;
      color: var(--text-color);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .product-detail-features-title i {
      color: var(--accent-color);
      font-size: 1.2rem;
    }

    .product-detail-features {
      list-style: none;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin: 0 0 2rem;
      padding: 0;
    }

    @media (min-width: 768px) {
      .product-detail-features {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .product-detail-feature {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.2rem;
      background-color: #f9fbfd;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 1px solid #eef2f5;
    }

    .product-detail-feature:hover {
      background-color: white;
      box-shadow: 0 12px 20px rgba(0,0,0,0.06);
      transform: translateY(-3px);
      border-color: transparent;
    }

    .product-detail-feature i {
      color: var(--accent-color);
      font-size: 1.3rem;
      background-color: rgba(30,144,255,0.1);
      height: 40px;
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .feature-text {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .feature-text strong {
      display: block;
      color: var(--text-color);
      margin-bottom: 5px;
      font-size: 1rem;
    }

    .product-detail-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
      padding: 1.2rem;
      background-color: #f9fbfd;
      border-radius: 15px;
      border: 1px solid #eef2f5;
    }

    .product-detail-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.9rem 1.8rem;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
      cursor: pointer;
      border: none;
      font-size: 1rem;
      gap: 0.6rem;
      flex: 1 1 auto;
      min-width: 160px;
      max-width: 100%;
    }

    .product-detail-button i {
      font-size: 1.1rem;
    }

    .product-detail-button.primary {
      background: linear-gradient(135deg, var(--accent-color), #6cb4ee);
      color: white;
      box-shadow: 0 10px 20px rgba(30,144,255,0.2);
    }

    .product-detail-button.primary:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(30,144,255,0.3);
    }

    .product-detail-button.secondary {
      background: white;
      color: var(--text-color);
      border: 1px solid #e9eef5;
      box-shadow: 0 5px 15px rgba(0,0,0,0.03);
    }

    .product-detail-button.secondary:hover {
      background: #f5f7fa;
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .product-detail-button.share-button {
      background-color: #25D366; /* WhatsApp green, or a generic share icon color */
      color: white;
    }

    .product-detail-button.share-button:hover {
      background-color: #1DAE54;
    }

    @media (max-width: 767px) {
      .product-detail-actions {
        flex-direction: column;
      }
      
      .product-detail-button {
        width: 100%;
      }
    }

    .related-products {
      display: none;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      color: var(--text-secondary);
      font-weight: 500;
      text-decoration: none;
      margin: 1rem 0 1.5rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: rgba(0,0,0,0.02);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .back-button i {
      margin-right: 0.5rem;
      transition: transform 0.3s ease;
    }

    .back-button:hover {
      color: var(--accent-color);
    }

    .back-button:hover i {
      transform: translateX(-5px);
    }

    .product-not-found {
      text-align: center;
      padding: 5rem 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .product-not-found i {
      font-size: 5rem;
      color: var(--accent-color);
      opacity: 0.3;
      margin-bottom: 2rem;
    }

    .product-not-found h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    .product-not-found p {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Zoom modal */
    .product-zoom-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.85);
      backdrop-filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product-zoom-modal.show {
      opacity: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-content {
      width: 90%;
      max-width: 900px;
      position: relative;
      margin: auto;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .zoom-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .zoom-close {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .zoom-close:hover {
      transform: rotate(90deg);
      color: var(--accent-color);
    }

    /* Product container loading state */
    .loading-spinner {
      text-align: center;
      padding: 2rem;
      color: var(--accent-color);
      font-size: 1.2rem;
    }

    .loading-spinner i {
      margin-right: 0.5rem;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
