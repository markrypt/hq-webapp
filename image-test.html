<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Load Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 { 
      text-align: center;
      margin-bottom: 20px;
    }
    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .image-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #f5f5f5;
    }
    .test-image {
      width: 100%;
      height: 180px;
      background-color: #eee;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .test-image.loaded {
      opacity: 1;
    }
    .card-info {
      padding: 10px;
    }
    .card-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .status {
      font-size: 14px;
      color: #666;
    }
    .success { color: green; }
    .error { color: red; }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Image Loading Test</h1>
  
  <button id="loadButton">Load All Images Now</button>
  
  <div class="images-grid">
    <!-- Generate 8 test cards from hero1.jpg to hero8.jpg -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.querySelector('.images-grid');
      const loadButton = document.getElementById('loadButton');
      
      // Create 8 image cards
      for (let i = 1; i <= 8; i++) {
        const card = document.createElement('div');
        card.className = 'image-card';
        
        const img = document.createElement('img');
        img.className = 'test-image';
        img.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
        img.dataset.src = `assets/hero/hero${i}.jpg`;
        img.alt = `Test Image ${i}`;
        
        const info = document.createElement('div');
        info.className = 'card-info';
        
        const title = document.createElement('div');
        title.className = 'card-title';
        title.textContent = `Image ${i}`;
        
        const status = document.createElement('div');
        status.className = 'status';
        status.textContent = 'Waiting to load...';
        status.id = `status-${i}`;
        
        info.appendChild(title);
        info.appendChild(status);
        
        card.appendChild(img);
        card.appendChild(info);
        grid.appendChild(card);
        
        // Set up load and error handlers
        img.onload = function() {
          if (this.src.includes('hero')) {
            this.classList.add('loaded');
            document.getElementById(`status-${i}`).textContent = 'Loaded successfully';
            document.getElementById(`status-${i}`).classList.add('success');
          }
        };
        
        img.onerror = function() {
          document.getElementById(`status-${i}`).textContent = 'Failed to load';
          document.getElementById(`status-${i}`).classList.add('error');
        };
      }
      
      // Set up button to force load all images
      loadButton.addEventListener('click', () => {
        document.querySelectorAll('.test-image').forEach(img => {
          img.src = img.dataset.src;
        });
      });
      
      // Set up lazy loading with Intersection Observer
      if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              imageObserver.unobserve(img);
            }
          });
        });
        
        // Observe all images
        document.querySelectorAll('.test-image').forEach(img => {
          imageObserver.observe(img);
        });
      } else {
        // Fallback for browsers that don't support IntersectionObserver
        document.querySelectorAll('.test-image').forEach(img => {
          img.src = img.dataset.src;
        });
      }
    });
  </script>
</body>
</html>
